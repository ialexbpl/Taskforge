name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main", "feature/**", "bugfix/**" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (.NET 9.0.101)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/src/TaskForge.Api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.101'
      - run: dotnet restore
      - run: dotnet build -c Release --no-restore
      - run: dotnet test -c Release --no-build --verbosity normal

  frontend:
    name: Frontend (Angular 19)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/taskforge-app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'frontend/taskforge-app/.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'frontend/taskforge-app/package-lock.json'
      - run: npm ci
      - run: npm run build
      # - run: npm test -- --watch=false --browsers=ChromeHeadless
