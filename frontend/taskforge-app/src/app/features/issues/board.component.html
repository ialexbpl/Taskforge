<div class="container mt-4">
  <h2>Board</h2>
  <div class="row">
    <div class="col" *ngFor="let col of columns">
      <h5>{{col}}</h5>
     <div class="card mb-2" *ngFor="let i of list(col); trackBy: trackById">
        <div class="card-body d-flex justify-content-between align-items-center">
          <span>{{ i.title }}</span>
          <select class="form-select form-select-sm w-auto"
                  [ngModel]="i.status"
                  (ngModelChange)="move(i, $event)">
            <option *ngFor="let s of columns" [value]="s">{{ s }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="card p-3 mt-3">
    <h5>New issue</h5>
    <input class="form-control mb-2" placeholder="Title" [(ngModel)]="title">
    <input class="form-control mb-3" placeholder="Description" [(ngModel)]="desc">
    <button class="btn btn-primary" (click)="add()">Add</button>
  </div>
</div>
