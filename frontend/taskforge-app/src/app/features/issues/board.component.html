<div class="container mt-4">
  <h2 class="text-center">Board</h2>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div class="text-center mb-2"><small>projectId: {{ projectId }}</small></div>

  

  <div class="card p-3 mb-3" style="max-width:700px;margin:0 auto">
    <h5>New issue</h5>
    <input class="form-control mb-2" placeholder="Title" [(ngModel)]="title">
    <input class="form-control mb-3" placeholder="Description" [(ngModel)]="desc">
    <button class="btn btn-primary w-100" (click)="add()">Add</button>
  </div>

  <div class="row">
    <div class="col" *ngFor="let col of columns">
      <div class="card mb-3">
        <div class="card-header">{{ col }}</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let i of list(col); trackBy: trackById">
            <span>{{ i.title }}</span>
            <select class="form-select form-select-sm w-auto"
                    [ngModel]="i.status"
                    (ngModelChange)="move(i, $event)">
              <option *ngFor="let s of columns" [value]="s">{{ s }}</option>
            </select>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
