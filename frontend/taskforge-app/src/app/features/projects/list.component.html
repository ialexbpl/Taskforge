<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h2>Projects</h2>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let p of projects">
          <span>{{p.name}} ({{p.key}})</span>
          <button class="btn btn-sm btn-outline-primary" (click)="openBoard(p)">Open</button>
        </li>
      </ul>

      
      <div class="card p-3">
        <h5>Create project</h5>
        <input class="form-control mb-2" placeholder="Name" [(ngModel)]="name">
        <input class="form-control mb-3" placeholder="KEY" [(ngModel)]="key">
        <button class="btn btn-success" (click)="create()">Create</button>
      </div>
    </div>
  </div>
</div>
